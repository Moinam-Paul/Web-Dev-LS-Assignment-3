<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'authapp/h.css' %}"
    />
    <title>Home</title>
  </head>
  <body>
    <nav>
      <a href="{% url 'home' %}">Home</a>
      <a href="#">Profile</a>
    </nav>
    <h2>Welcome, {{ user.username }}</h2>
    <form method="POST" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>
  </body>
</html>
