<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'authapp/l.css' %}"
    />
    <title>Login</title>
  </head>
  <body>
    <h2>Login</h2>
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    <a href="{% url 'register' %}">Register</a>
  </body>
</html>
